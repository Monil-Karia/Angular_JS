<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Phone Code Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body onload="initializeDropdown()">

    <h1>Country Phone Code Selector</h1>

    <div class="form-group">
        <label for="countryDropdown">Select a Country:</label>
        <select id="countryDropdown">
        </select>
    </div>

    <button onclick="displayPhoneCode()">Show Phone Code</button>

    <p id="result"></p>

    <script src="script.js"></script>

</body>
</html>
