<h2>User Details</h2>
<table border="1">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Department</th>
      <th>Salary</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.department }}</td>
      <td>{{ employee.salary }}</td>
      <td>{{ employee.date | date:'dd/MM/yyyy' }}</td>
    </tr>
  </tbody>
</table>
